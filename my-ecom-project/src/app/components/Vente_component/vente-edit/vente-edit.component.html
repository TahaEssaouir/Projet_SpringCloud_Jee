<div class="vente-edit-form">
    <h2>Modifier la Vente</h2>
    <form (ngSubmit)="updateVente()">
      <div class="form-group">
        <label for="client">Client :</label>
        <select id="client" [(ngModel)]="vente.client" name="client" required>
          <option *ngFor="let client of clients" [ngValue]="client">
            {{ client.nom }} {{ client.prenom }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="produit">Produit :</label>
        <select id="produit" [(ngModel)]="vente.produit" name="produit" required>
          <option *ngFor="let produit of produits" [ngValue]="produit">
            {{ produit.nom }} ({{ produit.marque }})
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date :</label>
        <input type="date" id="date" [(ngModel)]="vente.date" name="date" required />
      </div>
      <div class="form-group">
        <label for="quantite">Quantité :</label>
        <input type="number" id="quantite" [(ngModel)]="vente.quantite" name="quantite" required min="1" />
      </div>
      <button type="submit" class="submit-btn">Mettre à Jour la Vente</button>
    </form>
  </div>
