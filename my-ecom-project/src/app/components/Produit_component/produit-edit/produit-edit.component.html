<div>
    <form (ngSubmit)="updateProduit()">
      <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" [(ngModel)]="produit.nom" name="nom" required />
      </div>
      <div>
        <label for="marque">Marque:</label>
        <input type="text" id="marque" [(ngModel)]="produit.marque" name="marque" required />
      </div>
      <div>
        <label for="prix">Prix:</label>
        <input type="number" id="prix" [(ngModel)]="produit.prix" name="prix" required />
      </div>
      <div>
        <label for="qteStock">Quantit√© en Stock:</label>
        <input type="number" id="qteStock" [(ngModel)]="produit.qteStock" name="qteStock" required />
      </div>
      <button type="submit">{{ produit.id ? 'Update' : 'Add' }}</button>
    </form>
  </div>
