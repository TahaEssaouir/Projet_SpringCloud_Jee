<div class="produit-list-card">
    <h2>Liste des Produits</h2>
    <a routerLink="/add-produit" class="add-produit-btn">Ajouter un Produit</a>
  
    <table class="produit-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Marque</th>
          <th>Prix</th>
          <th>Quantit√© en Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produit of produits">
          <td>{{ produit.nom }}</td>
          <td>{{ produit.marque }}</td>
          <td>{{ produit.prix | currency }}</td>
          <td>{{ produit.qteStock }}</td>
          <td class="actions">
            <a [routerLink]="['/edit-produit', produit.id]" class="edit-btn" title="Modifier">
              <i class="fas fa-edit"></i>
            </a>
            <button (click)="deleteProduit(produit.id)" class="delete-btn" title="Supprimer">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
