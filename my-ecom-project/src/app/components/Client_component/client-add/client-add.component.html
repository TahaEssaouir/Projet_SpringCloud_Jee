<div class="client-form-container">
  <h2>{{ client.id ? 'Modifier le Client' : 'Ajouter un Client' }}</h2>
  <form (ngSubmit)="addClient()">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input
        type="text"
        id="nom"
        [(ngModel)]="client.nom"
        name="nom"
        required
      />
    </div>
    <div class="form-group">
      <label for="prenom">Prénom :</label>
      <input
        type="text"
        id="prenom"
        [(ngModel)]="client.prenom"
        name="prenom"
        required
      />
    </div>
    <div class="form-group">
      <label for="tel">Téléphone :</label>
      <input
        type="tel"
        id="tel"
        [(ngModel)]="client.tel"
        name="tel"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="client.email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de Passe :</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="client.password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="submit-btn">{{ client.id ? 'Mettre à Jour' : 'Ajouter' }}</button>
  </form>
</div>
